<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('ws://localhost:5173');
        socket.on('connect', function() {
            console.log('hi there')
        });
        socket.addEventListener("long_process_ack", (event) => {
          console.log("Long process acknowledged ", event);
        });
        socket.addEventListener("long_process_done", (event) => {
          console.log("Long process done ", event.data);
        });
    </script>

    <meta charset="UTF-8" />

  </body>
</html>
